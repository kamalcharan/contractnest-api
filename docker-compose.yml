version: '3.8'

services:
  api:
    container_name: contractnest-api  # Add this line for better naming
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
    env_file:
      - .env
    volumes:
      - ./src:/app/src
      # - ./dist:/app/dist
      # Add node_modules to prevent overwriting
      - /app/node_modules
    depends_on:
      - redis
    networks:
      - contractnest-network
    restart: unless-stopped  # Add this for auto-restart

  # Redis for caching and queues
  redis:
    container_name: contractnest-redis  # Add proper name
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - contractnest-network
    restart: unless-stopped

  # N8N Workflow Automation (you already have this running)
  n8n:
    container_name: contractnest-n8n
    image: n8nio/n8n:latest
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=changeme
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - contractnest-network
    restart: unless-stopped

  # Future: LangChain Python Service
  # langchain:
  #   container_name: contractnest-langchain
  #   build: ./langchain-service
  #   ports:
  #     - "8000:8000"
  #   environment:
  #     - OPENAI_API_KEY=${OPENAI_API_KEY}
  #   networks:
  #     - contractnest-network

volumes:
  redis_data:
  n8n_data:  # Uncomment this since n8n is running

networks:
  contractnest-network:
    driver: bridge