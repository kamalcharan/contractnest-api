# src/graphql/shared/schema/scalars.graphql
# Custom scalar types for the GraphQL schema
# Provides type-safe handling of complex data types

"""
A date-time string at UTC, such as 2007-12-03T10:15:30Z, compliant with the `date-time` format outlined in section 5.6 of the RFC 3339 profile of the ISO 8601 standard for representation of dates and times using the Gregorian calendar.
"""
scalar DateTime

"""
A field whose value conforms to the standard internet email address format as specified in RFC822: https://www.w3.org/Protocols/rfc822/
"""
scalar EmailAddress

"""
A field whose value is a generic Universally Unique Identifier: https://en.wikipedia.org/wiki/Universally_unique_identifier.
"""
scalar UUID

"""
The `JSON` scalar type represents JSON values as specified by [ECMA-404](http://www.ecma-international.org/publications/files/ECMA-ST/ECMA-404.pdf).
"""
scalar JSON

"""
The `JSONObject` scalar type represents JSON objects.
"""
scalar JSONObject

"""
A field whose value is a Currency: https://en.wikipedia.org/wiki/ISO_4217.
"""
scalar Currency

"""
A field whose value is a positive integer.
"""
scalar PositiveInt

"""
A field whose value is a non-negative integer (0 or greater).
"""
scalar NonNegativeInt

"""
A field whose value is a positive float.
"""
scalar PositiveFloat

"""
A field whose value is a non-negative float (0.0 or greater).
"""
scalar NonNegativeFloat

"""
A string that cannot be passed as an empty string
"""
scalar NonEmptyString

"""
A field whose value is a hexadecimal color code: https://en.wikipedia.org/wiki/Web_colors.
"""
scalar HexColorCode

"""
A field whose value is a valid URL.
"""
scalar URL

"""
A field whose value is a valid phone number.
"""
scalar PhoneNumber

"""
A field whose value is a valid IP address (IPv4 or IPv6).
"""
scalar IPAddress

"""
A field whose value is a Base64 encoded string.
"""
scalar Base64

"""
A field whose value represents a file upload.
"""
scalar Upload

"""
A field whose value represents a duration in ISO 8601 format (e.g., P1Y2M3DT4H5M6S).
"""
scalar Duration

"""
A field whose value represents a locale identifier (e.g., en-US, fr-FR).
"""
scalar Locale

"""
A field whose value represents a timezone identifier (e.g., America/New_York, Europe/London).
"""
scalar TimeZone

"""
A field whose value is a version string following semantic versioning (e.g., 1.2.3).
"""
scalar Version

"""
A field whose value is a MAC address.
"""
scalar MAC

"""
A field whose value is a port number (1-65535).
"""
scalar Port

"""
A field whose value is a latitude coordinate (-90 to 90).
"""
scalar Latitude

"""
A field whose value is a longitude coordinate (-180 to 180).
"""
scalar Longitude

"""
A field whose value is a valid HSL color value.
"""
scalar HSL

"""
A field whose value is a valid HSV color value.
"""
scalar HSV

"""
A field whose value is a valid RGB color value.
"""
scalar RGB

"""
A field whose value is a valid RGBA color value.
"""
scalar RGBA

"""
A field whose value is a date without time information (e.g., 2023-01-01).
"""
scalar Date

"""
A field whose value is a time without date information (e.g., 14:30:00).
"""
scalar Time

"""
A field whose value is a valid IBAN (International Bank Account Number).
"""
scalar IBAN

"""
A field whose value is a valid ISBN (International Standard Book Number).
"""
scalar ISBN

"""
A field whose value is a valid JWT token.
"""
scalar JWT

"""
A field whose value is a valid GUID (Globally Unique Identifier).
"""
scalar GUID

"""
A field whose value is a valid object ID as used by MongoDB.
"""
scalar ObjectID

"""
A field whose value is a valid postal code.
"""
scalar PostalCode

"""
A field whose value is a valid US state code (e.g., CA, NY).
"""
scalar USState

"""
A field whose value is a valid country code (ISO 3166-1 alpha-2).
"""
scalar CountryCode

"""
A field whose value is a valid language code (ISO 639-1).
"""
scalar LanguageCode

"""
A field whose value is a valid MIME type.
"""
scalar MIMEType

"""
A field whose value is a valid semantic version constraint (e.g., >=1.0.0 <2.0.0).
"""
scalar SemVer

"""
A field whose value is a valid regular expression.
"""
scalar RegularExpression

"""
A field whose value is a valid SQL query string.
"""
scalar SafeSQL

"""
A field whose value is a valid file path.
"""
scalar FilePath

"""
A field whose value is a valid directory path.
"""
scalar DirectoryPath

"""
A field whose value is a BigInt.
"""
scalar BigInt

"""
A field whose value is a Byte (0-255).
"""
scalar Byte

"""
A field whose value is a Long integer (64-bit).
"""
scalar Long

"""
A field whose value is a Short integer (16-bit).
"""
scalar Short

"""
A field whose value is an unsigned integer.
"""
scalar UnsignedInt

"""
A field whose value is an unsigned float.
"""
scalar UnsignedFloat