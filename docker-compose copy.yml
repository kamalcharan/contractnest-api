version: '3.8'

services:
  api:
    container_name: contractnest-api
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
    env_file:
      - .env
    volumes:
      - ./src:/app/src
      - /app/node_modules
    depends_on:
      - redis
    networks:
      - contractnest-network
    restart: unless-stopped

  redis:
    container_name: contractnest-redis
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - contractnest-network
    restart: unless-stopped

  # N8N - SIMPLE AND WORKING
  n8n:
    container_name: contractnest-n8n
    image: n8nio/n8n:latest
    ports:
      - "5678:5678"
    environment:
      # NO LOGIN REQUIRED - You can get in immediately
      - N8N_BASIC_AUTH_ACTIVE=false
      - N8N_USER_MANAGEMENT_DISABLED=true
      
      # NO DATABASE CONFIG - Uses SQLite by default (your existing database.sqlite)
      # NO ENCRYPTION KEY - Uses the one already in config
      
      # Basic settings
      - N8N_HOST=0.0.0.0
      - WEBHOOK_URL=http://localhost:5678
      - TZ=America/New_York
      - N8N_LOG_LEVEL=info
      
      # Keep execution history
      - EXECUTIONS_DATA_SAVE_ON_SUCCESS=all
      - EXECUTIONS_DATA_SAVE_ON_ERROR=all
      - EXECUTIONS_DATA_SAVE_MANUAL_EXECUTIONS=true
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - contractnest-network
    restart: unless-stopped

volumes:
  redis_data:
  n8n_data:

networks:
  contractnest-network:
    driver: bridge  